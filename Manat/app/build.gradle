apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    dexOptions{
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }
    defaultConfig {
        applicationId "org.ogasimli.manat"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // Enabling multiDex support.
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file("${manatReleaseKeystoreLocation}")
            keyAlias "${manatReleaseKeyAlias}"
            storePassword "${manatReleaseStorePassword}"
            keyPassword "${manatReleaseKeyPassword}"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        buildTypes.each {
            it.buildConfigField 'String', 'API_KEY', API_KEY
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //TODO: remove unnecessary libs
    //multidex
    compile 'com.android.support:multidex:1.0.1'

    //Android Libraries
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:gridlayout-v7:23.3.0'

    //Google Play Services
    compile 'com.google.android.gms:play-services:8.4.0'

    //ButterKnife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    //MPAndroidChart
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'

    //Joda Time
    compile 'joda-time:joda-time:2.9.3'

    //Retrofit
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    //ProviGen
    compile 'com.github.provigen:ProviGen-lib:2.0.1'

    //EvalEx
    compile 'com.udojava:EvalEx:1.2'

    //Backport transition animations library
    compile "com.andkulikov:transitionseverywhere:1.6.3"
}

apply plugin: 'com.google.gms.google-services'